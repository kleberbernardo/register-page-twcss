<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Tw CSS</title>
  </head>
  <body class="bg-gray-300">
    <div class="m-auto flex justify-center items-center h-screen w-2/3">
      <div
        class="bg-[#272262] w-2/5 rounded-2xl z-10 h-[600px] shadow-[0_0_20px_rgba(0,0,0,0.6)]"
      >
        <div class="flex justify-center pt-10">
          <img src="./img/img-logo.PNG" alt="Logo" />
        </div>
        <div class="flex flex-col justify-center text-center text-white">
          <h1 class="text-xl font-medium mt-8">Lorem, ipsum dolor sit amet</h1>
          <span class="mt-4">Consequatur earum error</span>
          <span class="mt-4">Quod at, recusandae consequuntur eius.</span>
          <span class="mt-4">Quod at, recusandae con.</span>
        </div>
      </div>
      <div
        class="bg-white w-3/5 h-[550px] rounded-r-2xl shadow-[0_0_15px_rgba(0,0,0,0.3)]"
      >
        <div
          class="border-blue-500 border-b-2 w-28 m-auto mt-5 pb-2 text-center font-bold text-base text-blue-500 uppercase"
        >
          Registro
        </div>
        <div class="m-auto w-4/5 pt-7">
          <div class="flex flex-col">
            <label class="text-xs text-blue-500 uppercase" for=""
              >Nome completo*</label
            >
            <input
              class="border-gray-100 border-b-2 w-full py-2 text-gray-500 focus:outline-none"
              type="text"
            />
          </div>
          <div class="flex flex-col mt-6">
            <label class="text-xs text-blue-500 uppercase" for=""
              >Seu Email*</label
            >
            <input
              class="border-gray-100 border-b-2 w-full py-2 text-gray-500 focus:outline-none"
              type="text"
            />
          </div>
          <div class="flex flex-col mt-6">
            <label class="text-xs text-blue-500 uppercase" for=""
              >Seu Celular*</label
            >
            <input
              class="border-gray-100 border-b-2 w-full py-2 text-gray-500 focus:outline-none"
              type="text"
            />
          </div>
          <div class="flex flex-col mt-6">
            <label class="text-xs text-blue-500 uppercase" for=""
              >Sua senha*</label
            >
            <input
              class="border-gray-100 border-b-2 w-full py-2 text-gray-500 focus:outline-none"
              type="password"
            />
          </div>
        </div>
        <div class="m-auto w-4/5 pt-4">
          <div class="text-gray-400 text-sm">
            <input class="w-6 scale-125" type="checkbox" name="" id="" />
            Garanto que tenho pelo menos 18 anos de idade
          </div>
          <div class="text-gray-400 text-sm mt-3">
            <input class="w-6 scale-125" type="checkbox" name="" id="" /> Eu
            aceito os <a href="" class="underline">Termos de Uso</a> e
            <a href="" class="underline">Politica de Privacidade</a>
          </div>
          <div class="m-auto w-4/5 pt-6 flex justify-center">
            <button
              class="bg-blue-500 w-60 p-2 uppercase rounded-3xl text-white"
            >
              Registrar agora <i class="fas fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
